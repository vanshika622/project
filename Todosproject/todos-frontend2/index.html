<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Baloo+Paaji+2&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./todos.css">
    <title>To do App</title>
</head>

<body>
    <div class="main_container">
        <h1 class="heading">TO DO APP</h1>


        <div class="container">
            <div class="leftpart">
                <h2 class="taskheading">
                    Task List
                </h2>

                <p class="taskdescription">
                    Add tasks to your list by typing to the right
                </p>
                <div id="ToDo_container">

                    <table class="products-data table">
                        <thead id="list_head">
                            <tr>
                                <th class="Id">Sr. NO</th>
                                <th class="todo">Task</th>

                                <th class="action">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="list_box">

                        </tbody>
                    </table>

                </div>
            </div>
            
                <div class="add-form rightpart">
                    <input type="number" class="form-control" placeholder="ID" id="task_Id" />
                    <input type="text" class="form-control" placeholder="I need to do..." id="text_box" />

                    <button class="btn btn-primary" onclick="addData()">Add</button>
                </div>
                <!-- <input type="text" placeholder="I need to do..." id="text_box" > -->
           
        </div>
    </div>





    <script src="./todo.js"></script>
</body>

</html>
